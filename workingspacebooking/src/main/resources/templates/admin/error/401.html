<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{error.401.title}">Chưa đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/admin-login.css}" />
    <link rel="stylesheet" th:href="@{/css/admin-error.css}" />
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="login-icon">🔐</div>
            <div class="error-code code-401">401</div>
            <h1 class="error-title" th:text="#{error.401.title}">Chưa đăng nhập</h1>
            <p class="error-message" th:text="#{error.401.message}">
                Bạn cần phải đăng nhập để truy cập trang quản trị. Vui lòng đăng nhập để tiếp tục.
            </p>
            
            <div class="btn-group">
                <a th:href="@{/admin/login}" class="btn btn-primary" th:text="#{error.login.now}">
                    Đăng nhập ngay
                </a>
            </div>
        </div>
    </div>
</body>
</html>
