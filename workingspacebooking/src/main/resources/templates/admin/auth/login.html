<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content)">

<head>
    <meta charset="UTF-8">
    <title>Trang quản trị - Hệ thống đặt chỗ coworking space</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div> -->
    
    <div class="login-container">
        <section class="login-form">
            <h1>Đăng nhập quản trị</h1>
            
            <form th:action="@{/admin/login}" th:object="${loginRequest}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" th:field="*{email}" type="email" required />
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input id="password" th:field="*{password}" type="password" required />
                </div>
                
                <div th:if="${loginError}" class="error-message">
                    <p class="error" th:switch="${loginError}">
                        <span th:case="'auth.admin.role.required'">Bạn không có quyền truy cập trang quản trị.</span>
                        <span th:case="'auth.login.invalid'">Email hoặc mật khẩu không đúng.</span>
                        <span th:case="'auth.session.expired'">Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại.</span>
                        <span th:case="*">Đã xảy ra lỗi. Vui lòng thử lại.</span>
                    </p>
                </div>
                
                <div class="form-group">
                    <button type="submit">Đăng nhập</button>
                </div>
            </form>
        </section>
    </div>

    <!-- <div th:replace="fragments/footer :: footer"></div> -->
</body>
</html>
