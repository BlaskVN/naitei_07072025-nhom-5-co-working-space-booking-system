<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{product.list.title}">Danh sách sản phẩm</title>
</head>

<body>
    <!-- Sử dụng layout admin -->
    <div th:replace="~{layouts/admin_layout :: layout(~{::section})}">
        <section>
            <h2 th:text="#{product.list.title}">Danh sách sản phẩm</h2>
            <!-- Ghi chú: Đây là bảng liệt kê sản phẩm -->
            <table border="1" cellpadding="5" cellspacing="0">
                <thead>
                    <tr>
                        <th th:text="#{product.table.id}">ID</th>
                        <th th:text="#{product.table.name}">Tên sản phẩm</th>
                        <th th:text="#{product.table.price}">Giá</th>
                        <th th:text="#{product.table.actions}">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu mẫu -->
                    <tr>
                        <td>1</td>
                        <td>Sản phẩm A</td>
                        <td>100.000</td>
                        <td>
                            <a href="#" th:text="#{common.edit}">Sửa</a> | <a href="#" th:text="#{common.delete}">Xoá</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
